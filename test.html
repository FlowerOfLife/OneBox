<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>FMSynth</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/png" sizes="174x174" href="./style/favicon.png">
<script src="js/jquery-1.12.0.js"></script>	
<script type="text/javascript" src="https://tonejs.github.io/Logo/build/Logo.js"></script>
<script type="text/javascript" src="js/Tone.js"></script>
	<script type="text/javascript" src="Tone.js/examples/scripts/draggabilly.js"></script>


	<script type="text/javascript" src="interface.js/build/interface.js"></script>
	
	<script type="text/javascript" src="./js/qwerty-hancock.js"></script>


	<link rel="stylesheet" type="text/css" href="./style/examples.css">

	<script type="text/javascript">
		// jshint ignore: start
	</script>

</head>
<body>
	<div id="Content">
		
		<div id="Explanation">	
			<a href="https://tonejs.github.io/docs/#FMSynth">Tone.FMSynth</a>
			is composed of two 
			<a href="https://tonejs.github.io/docs/#Synth">Tone.Synths</a> 
			where one Tone.Synth modulates the frequency of a second Tone.Synth. 
		</div>
	</div>
<div id="knobPanel" style="height: 800px;">FMSynth</div>
	<script type="text/javascript">


















 
  			
		var synth = new Tone.DuoSynth({
		"vibratoAmount" : 0.5,
		"vibratoRate" : 5,
		"harmonicity" : 1.5,
		"voice0" : {
			"volume" : -10,
			"portamento" : 0,
			"oscillator" : {
				"type" : "sine"
			},
			"filterEnvelope" : {
				"attack" : 0.01,
				"decay" : 0.0,
				"sustain" : 1,
				"release" : 0.5
			},
			"envelope" : {
				"attack" : 0.01,
				"decay" : 0.0,
				"sustain" : 1,
				"release" : 0.5
			}
		},
		"voice1" : {
			"volume" : -10,
			"portamento" : 0,
			"oscillator" : {
				"type" : "sine"
			},
			"filterEnvelope" : {
				"attack" : 0.01,
				"decay" : 0.0,
				"sustain" : 1,
				"release" : 0.5
			},
			"envelope" : {
				"attack" : 0.01,
				"decay" : 0.0,
				"sustain" : 1,
				"release" : 0.5
			}
		}
	}).toMaster();
	</script>

	<script type="text/javascript">




function addController(parameter,controller){
  
}
		$(function(){
		
		
			var keyboard = new QwertyHancock({
				id: "Keyboard",
				width: $("#Content").width(),
				height: 150,
				octaves: Interface.isMobile ? 1.26 : 3,
				startNote: "C3",
				whiteKeyColour: "white",
				blackKeyColour: "#ECECEC",
				activeColour : "#FFFC0C"
			});

			keyboard.keyDown = function (note) {
			    synth.triggerAttack(note);
			};

			keyboard.keyUp = function (note) {
			    synth.triggerRelease();
			};




var panel = new Interface.Panel({ useRelativeSizesAndPositions:true }) // panel fills page by default, alternatively you can specify boundaries

  var vibratoAmount = new Interface.Slider({
    bounds: [0,0,.1,.5],
    name : "vibratoAmount",
    max:100,
    onvaluechange : function() {
       console.log(this) 
       synth.vibratoAmount.value =this.value;  
    }
  }
  
  )

    var vibratoRate = new Interface.Slider({
    bounds: [0.2,0,.2,.5],
    name : "vibratoRate",
    max:100,
    onvaluechange : function() {
       console.log(this) 
       synth.vibratoRate.value =this.value;  
    }
  }
    )
  
      var harmonicity = new Interface.Slider({
    bounds: [0.4,0,.2,.5],
    name : "harmonicity",
    max:100,
    onvaluechange : function() {
       console.log(this) 
       synth.harmonicity.value =this.value;  
    }
  }




  )

  panel.add( vibratoAmount ,vibratoRate,harmonicity)
















		});
	</script>
</body>
</html>
